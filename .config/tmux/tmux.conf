set-option -g mouse on
set-option -g default-command "exec zsh -l"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin "christoomey/vim-tmux-navigator"
set -g @plugin 'jimeh/tmuxifier'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'jimeh/tmuxifier'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @catppuccin_flavour 'mocha'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @continuum-restore 'on'
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
unbind C-b
set -g prefix C-space
bind C-space send-prefix
bind z split-window -h
bind v split-window -v
unbind r
bind r source-file ~/.config/tmux/tmux.conf

bind-key -n C-x resize-pane -L 5
bind-key -n C-w resize-pane -R 5
set-option -g status-position top
set-option -g status-bg default
set-option -g status-fg colour240
bind-key -n C-y resize-pane -D 5
bind-key -n C-z resize-pane -U 5
set -g @sessionx-tree-mode 'on'
# I recommend using `o` if not already in use, for least key strokes when launching
set -g @sessionx-bind 'o'

set -g @yank_selection 'clipboard'
set -g @yank_action 'copy-pipe'


set -g status-right " #(tms sessions)"
bind q kill-pane
bind k kill-window
unbind d
bind d kill-session
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_middle_separator " | "

set -g @catppuccin_window_default_fill "none"

set -g @catppuccin_window_current_fill "all"

set -g @catppuccin_status_modules_right "session user host date_time"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -gq allow-passthrough on

set -g @catppuccin_date_time_text "%Y-%m-%d %H:%M:%S"
run '~/.tmux/plugins/tpm/tpm'
set -g default-command "${SHELL}"
